<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WanderLust : Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="shortcut icon" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <img src="../static/destination.png" alt=""
                                    style="width: 100px;" class="mb-4">

                                    
                                <!-- {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <div class="container">
                                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>
                                </div>
                                {% endfor %}
                                {% endif %}
                                {% endwith %} -->

                                <h3 class="login-heading mb-4">Welcome to WanderLust.</h3>
                                <form role="form" action="/login" method="post">
                                    <div class="form-label-group">
                                        <input name="email" type="email" id="email" class="form-control"
                                            placeholder="email" required autofocus>
                                        <label for="email">E-Mail</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input name="password" type="password" id="inputPassword" class="form-control"
                                            placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="form-label-group">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input name="remember_me" type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-label custom-control-label" for="customCheck1">Remember me</label>
                                        </div>
                                    </div>
                                    <button
                                        class="btn btn-lg btn-primary-w btn-block btn-login text-uppercase font-weight-bold mb-2"
                                        type="submit">Sign in</button>
                                    <br>
                                    <div class="text-center">
                                        <p>Not registered yet? No problem! 
                                            Let's get you started.</p>
                                        <a class="create-account-text" href="#">Create Account</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".alert").alert('close');
            }, 2500);
        });
    </script>
</body>

</html>
