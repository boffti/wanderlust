<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../../static/favicon.ico"/>
    <title>Wanderlust | Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="shortcut icon" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="signup-page">
        <div class="grid grid-2">
            <a href="../../index.html">
                <img class="signup-img" src="../../static/img/suitcases.jpg" alt="">
            </a>
            <div class="signup-form flex-vertical">
                <img src="../../static/img/destination.png" alt="" style="width: 100px;" class="">
                <div class="card">
                    <div class="flex-vertical">
                        <h1 class="login-heading">You're almost home</h1>
                        <p class="login-heading mb-4">We just need some more info to get you started.</p>
                    </div>
                    <form role="form" action="../../index.html" method="get">
                        <div class="">
                            <input name="phone" type="text" id="profession" class="" placeholder="Phone Number"
                                autofocus>
                            <!-- <label for="name">Full Name</label> -->
                        </div>
                        <div class="">
                            <input name="gender" type="text" id="gender" class="" placeholder="What gender do you identify as?"
                                required>
                            <!-- <label for="email">E-Mail</label> -->
                        </div>
                        <div class="">
                            <input name="dob" type="text" id="dob" class="" placeholder="Date of birth : mm/dd/yy"
                                required pattern="[0-1][0-9]/[0-3][0-9]/[0-9][0-9]">
                            <!-- <label for="email">E-Mail</label> -->
                        </div>
                        <div class="">
                            <input name="nationality" type="text" id="nationality" class="" placeholder="Nationality*"
                                required>
                            <!-- <label for="email">E-Mail</label> -->
                        </div>
                        <div class="">
                            <input name="city" type="text" id="city" class="" placeholder="City*"
                                required>
                            <!-- <label for="email">E-Mail</label> -->
                        </div>
                        <div class="">
                            <input name="street-addr" type="text" id="street-addr" class="" placeholder="Street Address"
                                >
                            <!-- <label for="email">E-Mail</label> -->
                        </div>
                        <br>
                        <button
                            class="btn btn-lg"
                            type="submit">COMPLETE SIGN UP</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="./static/js/app.js"></script>
</body>

</html>
