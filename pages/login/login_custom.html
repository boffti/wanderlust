<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WanderLust : Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="..\..\static\css\style_custom.css" />
</head>

<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="wrapper card" style="padding: 5em;">
        <h3 class="">Welcome to WanderLust.</h3>
        <form role="form" action="/login" method="post">
            <div class="form_element">
                <input name="email" type="text" id="email" class="form-control" placeholder="email" required
                    autofocus />
                <label for="email">E-Mail</label>
            </div>
            <div class="form_element">
                <input name="password" type="text" id="inputPassword" class="form-control" placeholder="Password"
                    required />
                <label for="inputPassword">Password</label>
            </div>
            <div class="form_element">
                <div class="">
                    <input name="remember_me" type="checkbox" class="custom-control-input" id="customCheck1" />
                    <label class="custom-label custom-control-label" for="customCheck1">Remember me</label>
                </div>
            </div>
            <button class="" type="submit">
                Sign in
            </button>
            <br />
            <div class="card-footer">
                <p>Not registered yet? No problem! Let's get you started.</p>
                <a class="" href="#">Create Account</a>
            </div>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
